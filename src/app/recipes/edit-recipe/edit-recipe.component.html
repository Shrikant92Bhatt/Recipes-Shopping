<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success col-xs-2"
            [disabled]="recipeForm.invalid"
          >
            Submit
          </button>
          <button
            type="button"
            (click)="clearForm()"
            class="btn btn-danger col-xs-2 col-xs-push-1"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePaths
            />
          </div>
          <div class="form-group">
            <img [src]="imagePaths.value" class="img-responsive" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row form-group"
            *ngFor="let item of getControls(); let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="addIngredient()"
                [disabled]="recipeForm.get('ingredients').invalid"
              >
                Add New
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
